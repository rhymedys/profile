            <p>我从事前端开发和视觉设计工作12年，目前就职于新华网股份有限公司，职务前端组长、高级前端开发工程师、设计师。</p>

            <p>我同时擅长前端表现层和动画实现方面的工作，对数据格式化、JSON数据、前端MVC框架有一定技术积累，非常擅长jQuery及JQuery插件封装、JS性能优化，我对Github客户端的使用深有体会，我对于前端项目组前端工程师工作协同有丰富实战经验。我熟悉基于node.js的前端开发工具grunt的使用和相关配置。我精通html5整站建设和架构、部署、优化，擅长移动端web项目构建和优化。我同时精通交互设计和平面设计，有非常丰富和专业的平面设计、UI设计经验。</p>

            <p>我个人爱好广泛，热爱绘画，擅长CG和人物肖像手绘、油画。另外，我还是重度苹果用户、重度漫画爱好者、重度Blizzrad粉丝。</p>
